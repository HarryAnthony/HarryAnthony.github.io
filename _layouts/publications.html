---
layout: default
---

<div class="publications-wrapper">
    <h1>Research / <a href="https://scholar.google.com/citations?hl=en&user=Qml3h9gAAAAJ">Google Scholar</a></h1>
    
    {% for post in site.posts %}
        <div class="post-info">
            <img src="{{ post.image }}" alt="" />
            <div class="post-title">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <p> {{ post.authors }} </p>
                <p class="post-place"> {{ post.place }} </p>
                {% if post.comments %}   
                    <p class="post-comments"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' fill='%23666666' height='16' viewBox='0 0 24 24' width='16'><path d='M0 0h24v24H0z' fill='none'/><path d='M12 2a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z'/></svg> {{ post.comments }} </p>
                {% else %}
                    <p class="post-comments"></p>
                {% endif %}
                <p class="post-year"> {{ post.year }} </p>
                <div class="post-paper">
                    {% if post.paper %}   
                        <a href="{{ post.paper | prepend: site.baseurl }}"><button class="rounded-button" type="button">Paper</button></a>
                    {% endif %}
                    {% if post.arxiv %} 
                        <a href="{{ post.arxiv | prepend: site.baseurl }}"><button class="rounded-button" type="button">Arxiv</button></a>
                    {% endif %}
                    {% if post.code %} 
                        <a href="{{ post.code | prepend: site.baseurl }}"><button class="rounded-button" type="button">Code</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>


<style>
    .rounded-button {
        border: none;
        border-radius: 14px;
        padding: 7px 16px;
        background-color: #639f95;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
    }

    .rounded-button:hover {
        background-color: #73c5b9;
    }
</style>

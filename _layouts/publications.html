---
layout: default
papers: site.data.papers
---

<div class="publications-wrapper">

  <h1>Research / <a href="https://scholar.google.com/citations?user=_WKcP38AAAAJ&hl=en">Google Scholar</a></h1>
 
  {% for paper in site.data.papers %}
  <div class="paper">
    <h2>{{ paper.title }}</h2>
    <p>{{ paper.description }}</p>
    <a href="{{ paper.paper_url }}" class="button" target="_blank">Access Paper</a>
    <a href="{{ paper.code_url }}" class="button" target="_blank">Access Code</a>
  </div>
  {% endfor %}
   
 
</div>
